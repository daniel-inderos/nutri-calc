<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Nutrition Tracker</h1>
    <div>
        <label for="unitSystem">Unit System:</label>
        <select id="unitSystem" onchange="updateUnitLabels()">
            <option value="metric">Metric (kg, cm)</option>
            <option value="imperial">Imperial (lbs, inches)</option>
        </select>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
    </div>
    <div>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight"><span id="weightUnit">kg</span>
    </div>
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height"><span id="heightUnit">cm</span>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div>
        <label for="goal">Goal:</label>
        <select id="goal">
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Weight</option>
        </select>
    </div>
    <button onclick="calculateCalories()">Calculate Recommended Calories</button>
    <p id="recommendedCalories">Recommended Daily Calories: 0</p>
    
    <!-- The rest of your food tracking HTML remains unchanged -->

    <script src="script.js"></script>
</body>
</html>
