<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nutrition Tracker</h1>
    
    <!-- Unit System Selection -->
    <div>
        <label for="unitSystem">Unit System:</label>
        <select id="unitSystem">
            <option value="metric">Metric (kg, cm)</option>
            <option value="imperial">Imperial (lbs, ft/in)</option>
        </select>
    </div>

    <!-- Metric Inputs -->
    <div id="metricSystem">
        <input type="number" id="weightMetric" placeholder="Weight in kg">
        <input type="number" id="heightMetric" placeholder="Height in cm">
    </div>

    <!-- Imperial Inputs -->
    <div id="imperialSystem" style="display:none;">
        <input type="number" id="weightImperial" placeholder="Weight in lbs">
        <div>
            <input type="number" id="heightFeet" placeholder="Height (ft)">
            <input type="number" id="heightInches" placeholder="Height (in)">
        </div>
    </div>

    <!-- User Details and Goals -->
    <div>
        <input type="number" id="age" placeholder="Age">
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <select id="goal">
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Weight</option>
        </select>
        <button id="calculateCaloriesBtn">Calculate Calories</button>
    </div>
    
    <p id="recommendedCalories">Recommended Daily Calories: </p>
    
    <!-- Food Diary -->
    <div>
        <input type="text" id="foodName" placeholder="Food Name">
        <input type="number" id="calories" placeholder="Calories">
        <button id="addFoodBtn">Add Food</button>
    </div>
    
    <!-- Autocomplete List -->
    <div id="autocompleteList"></div>
    
    <!-- Food List Display -->
    <ul id="foodList"></ul>
    
    <script src="script.js"></script>
</body>
</html>
